    <title>WebM/P Auto Media Converter</title>
    <style>
      html {
        background-color: black;
        color: #656c76;

      h1 {
        text-align: center;

        padding: 0;
      }

      footer {
        display: flex;
        align-items: center;

  <body>
    <section>
      <h1>WebM/P Auto Media Converter</h1>
      <p>
        This extension is browser-native and automatic, allowing seamless
        conversion of multimedia files.
      </p>
      <h2>Supported Conversions:</h2>
      <ul>
        <li>WebM to MP4</li>
        <li>WebP to PNG or JPEG</li>
      </ul>

      <h3>In Action</h3>
      <video controls>
        <source src="screen-capture (8).webm" type="video/webm" />

      </video>
